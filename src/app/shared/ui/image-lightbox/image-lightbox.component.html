<div class="overlay" (click)="close.emit()">
  <div class="box" (click)="$event.stopPropagation()">

    <img [src]="current.url" [alt]="current.author" />

    <button class="nav-btn left" (click)="prev.emit()" [disabled]="index === 0">←</button>
    <button class="nav-btn right" (click)="next.emit()" [disabled]="index === images.length - 1">→</button>
    <button class="close-btn" (click)="close.emit()">✕</button>
  </div>
</div>
