<div class="img-card" (click)="openImage()">

  <div class="img-skeleton" *ngIf="!loaded"></div>

  <img
    [src]="image.url"
    [alt]="image.author"
    loading="lazy"
    (load)="onLoad()"
    [class.visible]="loaded"
  />

  <div class="img-info">
    <span>{{ image.author }}</span>
    <a [href]="image.link" (click)="$event.stopPropagation()" target="_blank">â†—</a>
  </div>
</div>
